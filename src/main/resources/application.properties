spring.datasource.username= # your database username
spring.datasource.password= # your database password
spring.datasource.url=      # database url
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=
telegram.config.accessToken= # telegram access token
telegram.config.botUsername= # telegram bot username

#openweather apis to get weather and user location info
openWeather.config.appID= #openWeather api key, get more details: https://openweathermap.org/api
openWeather.config.weatherUrl=https://api.openweathermap.org/data/2.5/weather?lat={lat}&lon={lon}&appid={appid} 
openWeather.config.cityUrl=https://api.openweathermap.org/geo/1.0/reverse?lat={lat}&lon={lon}&limit=1&appid={appid}

# tianxing api to get daily quote
tianxing.config.key= # tianxing api key, more details: https://www.tianapi.com/
tianxing.config.quoteUrl=https://apis.tianapi.com/everyday/index?key={key}

# google api to get users timezone
google.config.key= #google api key, for more details: https://console.cloud.google.com/welcome
google.config.timezoneUrl=https://maps.googleapis.com/maps/api/timezone/json?location={lat},{long}&timestamp={timestamp}&key={key}

spring.main.allow-circular-references=true
